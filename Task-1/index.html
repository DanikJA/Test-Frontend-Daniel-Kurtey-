<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flags</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <h1>Флаги країн (HTML + CSS)</h1>

      <ul class="flag-list">
        <li>
          <h2 class="flag-name first">Ukraine</h2>
          <div class="flag flag-ukraine"></div>
        </li>
        <li>
          <h2 class="flag-name">Japan</h2>
          <div class="flag flag-japan"></div>
        </li>
        <li>
          <h2 class="flag-name">Iceland</h2>
          <div class="flag flag-iceland">
            <div class="cross vertical"></div>
            <div class="cross horizontal"></div>
          </div>
        </li>
        <li>
          <h2 class="flag-name">Czech</h2>
          <div class="flag flag-czech"></div>
        </li>
      </ul>
    </main>
  </body>
</html>
